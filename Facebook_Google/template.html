<!DOCTYPE html>
<head>
    <title>Templates</title>
    <link rel="stylesheet" href="./template.css">
</head>
<body>
    <div class="templates">
        <div class="redSquare">

        </div>

        <div class="greenCircle">

        </div>

        <div class="ServiceReview">
        <p>Satisfied with our service?</p>
        <button>Yes</button>
        <button>No</button>
        </div>

        <div class="installYoutube">
            <h3>Install Youtube Music</h3>
            <h6>Add YouTube Music to your desktop for quick and easy access.</h6>
        </div>

        <div class="tweetHere">
            <img class="twitter-user" src="./../profilePictures/profile1.webp">
            <input class="tweetText" placeholder="What's happening?">
            <button class="tweet-button">Tweet</button>
        </div>

        <div class="suggestions">
            <div class="Profile">
                <img class="facebook-profile" src="./../profilePictures/profile2.jpeg">
                <p class="user-name">Aksa</p>
                <p class="mutuals">4 mutual friends</p>
                <button class="AddFriend">Add Friend</button>
            </div>
            <div class="Profile">
                <img class="facebook-profile" src="./../profilePictures/profile3.jpeg">
                <p class="user-name">Prayas</p>
                <p class="mutuals">2 mutual friends</p>
                <button class="AddFriend">Add Friend</button>
            </div>
            <div class="Profile">
                <img class="facebook-profile" src="./../profilePictures/profile4.webp">
                <p class="user-name">Amit</p>
                <p class="mutuals">8 mutual friends</p>
                <button class="AddFriend">Add Friend</button>
            </div>
        </div>
        

        <div class="Google">
            <img class="google-logo" src="./../Logo/Google.webp" alt="">
            <input class="searchBar" type="text" placeholder="Search Google or type a URL">
            <div class="buttons">
                <button class="clickToSearch">GoogleSearch</button>
                <button class="happyText">I'm Feeling Lucky</button>
            </div>
        </div>
    </div>
</body>
</html>
