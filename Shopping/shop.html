<!DOCTYPE html>
<head>
    <title>Shopping</title>
    <link rel="stylesheet" href="./shop.css">
</head>
<body>
    <div class="ShoppingCard">
        <div class="BackToAmazon">
            <a class="AmazonLink" target="_blank" href="https://www.amazon.in/">Back to Amazon</a>
        </div>

        <div class="product-name">
            <p class="name">Nike Black Running Shoes</p>
        </div>

        <div class="product-price">
            <p class="price">$39 - in stock.</p>
        </div>

        <div class="delivery-info">
            <p class="delivery">Free delivery tomorrow.</p>
        </div>

        <div class="proceedToBuy">
            <button class="addToCart">Add to Cart</button>
            <button class="BuyNow">Buy now</button>
        </div>
    </div>
</body>
</html>
